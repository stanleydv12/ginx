<!DOCTYPE html>
<html>
<head>
    <title>Backend 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #8b008b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Backend Server 2</h1>
        <p>This is a sample backend server for testing the GinX proxy.</p>
        <p>Current time: <span id="time"></span></p>
    </div>

    <script>
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
